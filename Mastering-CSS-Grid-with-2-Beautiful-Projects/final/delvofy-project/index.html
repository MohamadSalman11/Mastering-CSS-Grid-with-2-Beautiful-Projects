<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Delvofy</title>
  </head>
  <body>
    <div class="main-ctn">
      <div class="logo-item">
        <img class="logo" src="icons/logo.png" alt="logo" />
      </div>

      <div class="input-item">
        <span class="input-ctn">
          <input
            class="input"
            type="text"
            placeholder="search for resturants"
          />
          <span class="search-btn">
            <img src="icons/search.png" alt="search icon" />
            <p>SEARCH</p>
          </span>
        </span>
      </div>

      <div class="profile-item">
        <span class="bookmark-ctn">
          <img
            class="bookmark-icon"
            src="icons/bookmark.png"
            alt="bookmark icon"
          />
        </span>

        <span class="bell-ctn">
          <img class="bell-icon" src="icons/bell.png" alt="bell icon" />
        </span>

        <img class="my-img" src="images/me.png" alt="person" />
      </div>

      <div class="sidebar">
        <span>
          <img src="icons/restaurant.png" alt="resturant icon" />
          <p>RESTAURANTS</p>
        </span>
        <span>
          <img src="icons/gallery.png" alt="gallery icon" />
          <p id="gallery-text">GALLERY</p>
        </span>
        <span>
          <img src="icons/location.png" alt="location icon" />
          <p>LOCATIONS</p>
        </span>
        <span>
          <img src="icons/users.png" alt="users icon" />
          <p>CUSTOMERS</p>
        </span>
      </div>
      <div class="gallery">
        <div class="gallery-header">
          <h1>discover our best places</h1>
          <img src="icons/hat-chef.png" alt="hat chef" />
        </div>
        <div class="gallery-images">
          <img
            class="restaurant--img--1 restaurant-img"
            src="images/restaurant--1.png"
            alt="restaurant img"
          />
          <img
            class="restaurant--img--2 restaurant-img"
            src="images/restaurant--2.jpg"
            alt="restaurant img"
          />
          <img
            class="restaurant--img--3 restaurant-img"
            src="images/restaurant--3.jpg"
            alt="restaurant img"
          />
          <img
            class="restaurant--img--4 restaurant-img"
            src="images/restaurant--4.jpg"
            alt="restaurant img"
          />
          <img
            class="restaurant--img--5 restaurant-img"
            src="images/restaurant--5.jpg"
            alt="restaurant img"
          />
          <img
            class="restaurant--img--6 restaurant-img"
            src="images/restaurant--6.jpg"
            alt="restaurant img"
          />
          <img
            class="restaurant--img--7 restaurant-img"
            src="images/restaurant--7.jpg"
            alt="restaurant img"
          />
          <img
            class="restaurant--img--8 restaurant-img"
            src="images/restaurant--8.jpg"
            alt="restaurant img"
          />
          <img
            class="restaurant--img--9 restaurant-img"
            src="images/restaurant--9.jpg"
            alt="restaurant img"
          />
        </div>
        <div class="gallery-footer">
          <h1>EXPLORE OUR MOST POPULAR RESTURANTS AROUND THE WORLD</h1>
          <button>SHOW NOW</button>
        </div>
      </div>
      <div class="search-icon-ctn">
        <img src="icons/search.png" alt="search-icon" />
      </div>
    </div>
  </body>
</html>
